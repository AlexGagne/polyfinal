<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Poly Final</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="container container-fluid">
    <div id="app">
        <h1 class="page-header">Trouve tes finaux</h1>
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="courseInput">Tes cours</label>
                <input type="text" class="form-control" id="courseInput" placeholder="Tes cours"
                       v-model="courseInput" title="Tu peux rentrer plusieurs cours en même temps séparés par une virgule">
            </div>
            <!-- <div class="form-group">
        <label class="sr-only" for="nameInput">Ton nom</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Ton nom">
      </div> -->
            <!-- <button type="submit" class="btn btn-primary">Sauvegarder</button> -->
            <!-- <button type="button" class="btn btn-default">Voir l’agenda</button> -->
        </form>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Section</th>
                    <th>Date</th>
                    <th>Local</th>
                    <th>Séparation des étudiants</th>
            </thead>
            <tbody>
                <tr v-for="final in filteredFinals">
                <!-- <tr v-for="final in finals | filterBy choiceFilter"> -->
                    <td>{{ final.id }}</td>
                    <td>{{ final.section }}</td>
                    <td>{{ final.date }}</td>
                    <td>{{ final.class }}</td>
                    <td>
                      <span v-if="final.names">
                        De: {{ final.names[0].lastname }}, {{ final.names[0].firstname }} à
                        {{ final.names[1].lastname }}, {{ final.names[1].firstname }}
                      </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="data.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
